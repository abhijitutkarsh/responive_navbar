<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
     >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><i class="material-icons">home</i> Home</a>
      <a mat-list-item href="#"><i class="material-icons">dashboard</i> Configuration</a>
      <a mat-list-item href="#"><i class="material-icons">login</i> Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <span>Welcome to SpoorIT</span>
    </mat-toolbar>
   


  



  <table mat-table  [dataSource]="dataSource"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
<td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="trackingid">
    <th mat-header-cell *matHeaderCellDef> Tracking Id</th>
 <td mat-cell *matCellDef="let element"> {{element.trackingid}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Enter name </th>
<td mat-cell *matCellDef="let element"> 
  <mat-form-field class="example-full-width">
    <input matInput placeholder="" value="{{element.name}} ">
  </mat-form-field>
  </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Enter mobile number </th>
<td mat-cell *matCellDef="let element">
<mat-form-field class="example-full-width">
    <input matInput placeholder="" value="{{element.mobile}} ">
  </mat-form-field>
   </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="share">
    <th mat-header-cell *matHeaderCellDef> Share Link</th>
<td mat-cell *matCellDef="let element"> 
<share-buttons [theme]="'modern-dark'"
 [include]="['facebook','twitter','whatsapp']"
 [show]="5"
 [size]="4"
 [url]="'http://localhost:4200'"
 [title]="'bjbkj'"
 [autoSetMeta]="false"
></share-buttons>
 </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  </mat-sidenav-content>

</mat-sidenav-container>
